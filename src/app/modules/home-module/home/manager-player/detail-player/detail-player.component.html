<nz-modal
  [(nzVisible)]="isVisible"
  nzTitle="Thông tin chi tiết"
  (nzOnCancel)="handleCancel()"
  (nzOnOk)="handleOk()"
  nzWidth="1000px"
>
  <ng-container *nzModalContent style="background-color: bisque">
    <div nz-row [nzGutter]="24">
      <div nz-col class="gutter-row" [nzSpan]="24">
        <div nz-row [nzGutter]="24">
          <div nz-col nzSpan="5" class="information-player">
            <nz-avatar [nzSize]="100" nzIcon="user"></nz-avatar>
          </div>
          <div nz-col nzSpan="8" class="information-player">
            <h3>Nguyen Van A</h3>
            <p>Ma :NVA131321314</p>
            <p>Email: yenliot@gmail.com</p>
          </div>
          <div nz-col nzSpan="11" class="information-player">
            <h1>1434 Xu</h1>
            <div class="form">
              <input
                nz-input
                placeholder="Basic usage"
                style="margin-right: 10px"
              />
              <button nz-button nzType="primary">Nạp thêm</button>
            </div>
            <p>(Lưu ý: Chỉ nhập số nguyên dương)</p>
          </div>
        </div>
      </div>
    </div>

    <div nz-row [nzGutter]="24" class="detail">
      <div nz-col class="detail-infor" [nzSpan]="12">
        <div class="value" nz-row [nzGutter]="24">
          <div nz-col [nzSpan]="12">
            <p>Giá trị vốn: 3000 Xu</p>
            <p>Tổng giá trị : 6000 Xu</p>
          </div>
          <div nz-col [nzSpan]="12">
            <p>Lãi: 3000 Xu</p>
            <p>+80 %</p>
          </div>
        </div>
        <div class="trader" nz-row [nzGutter]="24">
          <nz-table #basicTable class="table">
            <thead>
              <tr>
                <th>Mã</th>
                <th>
                  <p>Khối lượng tổng</p>
                  <p>Giá vốn</p>
                </th>
                <th><p>GTTT (Xu)</p>
                <p>Vốn (Xu)</p></th>


                <th>Lãi</th>
              </tr>
            </thead>
            <tbody>
              <tr >

              </tr>
            </tbody>
          </nz-table>
        </div>
      </div>
      <div nz-col class="detail-infor" [nzSpan]="12">
        <div class="header-history">
          <h3>Lịch sử nạp xu</h3>
        </div>
        <div class="body-history">
          <div  nz-row [nzGutter]="24">
            <div nz-col [nzSpan]="12">
              9:00 - 16/11/2022
            </div>
            <div nz-col [nzSpan]="12">
              +3000 xu
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</nz-modal>
